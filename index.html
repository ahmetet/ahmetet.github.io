<script>
 var img = new Image();  
 
   function previewFile(){
       var preview = document.querySelector('img'); //selects the query named img
       var file    = document.querySelector('input[type=file]').files[0]; //sames as here
       var reader  = new FileReader();

       reader.onloadend = function () {
           preview.src = reader.result;
		   img.src=reader.result;
       }

       if (file) {
           reader.readAsDataURL(file); //reads the data as a URL
       } else {
           preview.src = "";
       }
  }

  previewFile();  //calls the function named previewFile()
  

function myFunction() {

	var maxx = parseInt(document.getElementById("miktar_max").value);
	var minn = parseInt(document.getElementById("miktar_min").value);
	var text = document.getElementById("caylarr").value;
	var canvas="#Kanvascik";
 
	settings = {
	 contrast:      0, 
    blockSize:     7,
    minFontSize:   6,
    maxFontSize:   20,
    imgMaxWidth:   2000,
    fontFamily:    'serif',
    fontWeight:    300,
    colors:        8,
    inverse:       false,
    darkMode:      true,
	}

	FaceWord.run(img, text, canvas, settings);

}

</script>
